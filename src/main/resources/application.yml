server:
  port: 8085
spring:
  thymeleaf:
    cache: false
    prefix: classpath:/template/
    suffix: .html
    encoding: UTF-8
    content-type: text/html
    mode: LEGACYHTML5
#数据库配置(根据实际情况而定)
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oauth2test?useSSL=true&useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    max-active: 20
    max-idle: 8
    min-idle: 8
    initial-size: 10
#redis配置(根据实际情况而定)
  redis:
    host: 192.168.31.11
    port: 6379
    password: 123456
    pool:
      max-active: 8 #连接池最大连接数
      max-wait: 1 #连接池最大阻塞等待时间
      max-idle: 8 #连接池中的最大空闲连接
      min-idle: 0 #连接池中的最小空闲连接
    timeout: 0    #超时时间
#忽略权限拦截(在密码模式时为false，验证码code模式是true(没有结合数据库之前这样写，增加数据库配置后这一步去掉))
